sourceController:
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 2
      memory: 2Gi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: poolType
            operator: In
            values:
            - system
  tolerations:
  - key: "poolType"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"
