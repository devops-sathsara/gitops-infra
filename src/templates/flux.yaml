helmController:
  replicaCount: 3
  image: ghcr.io/fluxcd/helm-controller:${helm_version}
  resources:
    limits:
      cpu: 4000m
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 256Mi
  args:
    - --events-addr=
    - --watch-all-namespaces=true
    - --log-level=${loglevel}
    - --log-encoding=json
    - --enable-leader-election
    - --concurrent=${concurrency}
    - --kube-api-qps=${qps}
    - --kube-api-burst=${burst}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: poolType
            operator: In
            values:
            - system
  tolerations:
  - key: "poolType"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"
  